

- route53_zone:
    zone: "{{domain_name}}"
    state: present
  register: zone
  tags:
    - route53

- elb_application_lb_facts:
    region: "{{aws_region}}"
    names: "ELB-LB-{{ project_name }}-{{env_type}}-web"
  register: elb
  tags:
    - route53
    - test

- debug:
    var: elb.load_balancers[0]
- debug:
    var: zone
  
- route53:
    state: create
    zone: "{{domain_name}}."
    record: "{{domain_name}}"
    type: A
    value: "{{elb.load_balancers[0]['dns_name']}}" # get this programaticlly
    alias: yes
    alias_hosted_zone_id: "{{elb.load_balancers[0]['canonical_hosted_zone_id']}}" # can we get this programattically
  tags:
    - route53
  ignore_errors: yes