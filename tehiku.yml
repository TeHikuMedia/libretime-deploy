### PLAYBOOK FOR THE PRODUCTION SERVERS ###

# plugin: aws_ec2
# regions:
#   - ap-southeast-2

- name: "Launch production {{ project_name }} server"
  hosts: localhost
  serial: "100%"
  vars_files:
    - env_vars/base.yml
    - env_vars/production.yml
    - env_vars/tehiku.yml
    - env_vars/vault.yml
  vars:
    - server_type: web
  roles:
    - ec2
    - ensure-ec2-running
    - load-balance    
    # - s3
    # - cloudfront    
  tags:
    - production
    - launch
    - launch-production
    - remote


- name: "Provision production {{ project_name }} server"
  hosts: tag_project_env_server_type_{{ project_name }}_{{env_type}}_web
  serial: "100%"
  remote_user: admin
  become: true
  vars:
    - setup_bitbucket_repo: yes
    - update_apt_cache: yes
    - rebuild_database: no
    - server_type: web
    - host_tag: tag_project_env_server_type_{{project_name}}_{{env_type}}_web
  vars_files:
    - env_vars/base.yml
    - env_vars/production.yml
    - env_vars/tehiku.yml
    - env_vars/vault.yml
  roles:
    - base
    # - ec2-db
    # - memcached
    # - rabbitmq
  tags:
    - production
    - provision
    - provision-production
    - web
    - remote

- name: "Deploy {{ project_name }} customisation"
  hosts: tag_project_env_server_type_{{ project_name }}_{{env_type}}_web
  serial: "100%"
  remote_user: admin
  become: true
  vars:
    - update_apt_cache: yes
    - server_type: web
    - host_tag: tag_project_env_server_type_{{project_name}}_{{env_type}}_web
  vars_files:
    - env_vars/base.yml
    - env_vars/production.yml
    - env_vars/tehiku.yml
    - env_vars/vault.yml
  roles:
    - tehiku-radio
  tags:
    - production
    - deploy
    - deploy-production
    - web
    - remote
